<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 13</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth">
    <div class="left">
      <h1>Sign up</h1>
    </div>
    <div class="right">
      <div class="title">
        <h2>New user?</h2>
        <p>Use the form below to create your account.</p>
      </div>
      <div class="form-control">
        <div class="form-input">
          <label for="">First Name</label>
          <input type="text">
        </div>
        <div class="form-input">
          <label for="">Last Name</label>
          <input type="text">
        </div>
        <div class="form-input">
          <label for="">Nationality</label>
          <select class="nationality" name="" id="">
            <option value="">American</option>
            <option value="">Kyrgyz</option>
            <option value="">Kazakh</option>
            <option value="">Usbek</option>
            <option value="">Russian</option>
          </select>
        </div>
        <div class="form-input">
          <label for="">E-mail</label>
          <input type="text">
        </div>
        <div class="form-input">
          <label for="">Date of Birth</label>
          <select class="date-of-birth" name="" id="">
            <option value="">21</option>
          </select>
          <select class="date-of-birth" name="" id="">
            <option value="">December</option>
          </select>
          <select class="date-of-birth" name="" id="">
            <option value="">1995</option>
          </select>
        </div>
        <div class="form-input">
          <label for="">Gender</label>
          <div class="form-radio">
            <input name="gender" type="radio">
            <label for="">Male</label>
          </div>
          <div class="form-radio">
            <input name="gender" type="radio">
            <label for="">Female</label>
          </div>
        </div>
        <div class="form-input">
          <label for="">Password</label>
          <input type="password">
        </div>
        <div class="form-input">
          <label for="">Confirm Password</label>
          <input type="password">
        </div>
      </div>
      <div class="btns">
        <span>Have an account? <a href="">Login</a></span>
        <button>Complete Signup</button>
      </div>
    </div>
  </div>
</body>
</html>
