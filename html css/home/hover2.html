<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .item,
      .item2 {
        width: 100px;
        padding: 10px;
        background-color: red;
        position: relative;
        transition: 2s;
      }
      .item2 {
        margin-top: 10px;
      }
      h1 {
        position: absolute;
        left: 20px;
        top: -100px;
        transition: 2s;
      }
      .item:hover h1 {
        top: 20px;
      }

      .item2:hover {
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="item">
      <h1>hello world</h1>
    </div>

    <div class="item2"></div>
    
  </body>
</html>
